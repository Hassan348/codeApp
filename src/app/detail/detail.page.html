<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
  	<ion-back-button defaultHref="home"></ion-back-button>
	</ion-buttons>
	<ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="item">
	<ion-card-header>
  	<ion-img [src]="item.image"></ion-img>
  	<ion-card-title>{{item.coment}}</ion-card-title>
	</ion-card-header>
	<ion-card-content>
  	</ion-card-content>
  </ion-card>
</ion-content>
